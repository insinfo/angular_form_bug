<div class="container">
    <h1>AngularDart test</h1>
    <form (ngSubmit)="save()"  novalidate #heroForm="ngForm">

        <div class="form-group">
            <label for="name">Name&nbsp;*</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" ngControl="name"
                #name="ngForm">
            <div [hidden]="name.valid || name.pristine" class="invalid-feedback">
                Name is required
            </div>
        </div>

        <div class="form-group">
            <label for="power">Hero Power&nbsp;*</label>
            <select class="form-control" id="power" required [(ngModel)]="model.power" #power="ngForm"
                [ngClass]="setCssValidityClass(power)" ngControl="power">
                <option *ngFor="let p of powers" [value]="p">{{p}}</option>
            </select>
        </div>

        <div class="form-group"><input type="text" class="form-control"></div>
        <div class="form-group"><input type="text" class="form-control"></div>
        <div class="form-group"><input type="text" class="form-control"></div>
        <div class="form-group"><input type="text" class="form-control"></div>
        <div class="form-group"><input type="text" class="form-control"></div>
        <div class="form-group"><input type="text" class="form-control"></div>
        <div class="form-group"><input type="text" class="form-control"></div>
        <div class="form-group"><input type="text" class="form-control"></div>
        <div class="form-group"><input type="text" [foque]="foque" class="form-control"></div>

        <button [disabled]="!heroForm.form.valid" type="submit" class="btn btn-primary">
            Save<i class="icon-check2 ml-2"></i>
        </button>

    </form>
</div>
